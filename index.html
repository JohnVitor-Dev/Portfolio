<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Costa</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="main-container">
    <div class="hero-section">
      <div class="name-block">
        <h1 class="title">John Vitor</h1>
        <h2 class="subtitle">Desenvolvedor Backend & Entusiasta Frontend</h2>
      </div>
      <div class="tecnologies-section">
        <div class="tec-list">
          <span class="tec-item">JavaScript</span>
          <span class="tec-item">C#</span>
          <span class="tec-item">.NET</span>
          <span class="tec-item">Node.js</span>
          <span class="tec-item">React</span>
          <span class="tec-item">Express.js</span>
          <span class="tec-item">PostgreSQL</span>
          <span class="tec-item">MongoDB</span>
        </div>
      </div>
      <div class="view-my-work">
        <a href="#projects" class="view-my-work-button">
          <div class="button-glow"></div>
          <span class="button-content">
            Meus Projetos
            <svg class="button-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </span>
        </a>
      </div>
    </div>
    <div class="grid-background">
      <div class="grid-overlay"></div>
    </div>
  </div>
  <section id="projects" class="projects-section">
    <div class="projects-container">
      <h2 class="projects-title">Projetos</h2>

      <div id="projects-grid" class="projects-grid"></div>
    </div>
  </section>

  <script src="./js/index.js"></script>
</body>

</html>
